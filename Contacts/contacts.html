          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Calendar/calender.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">

              </svg> Calendar</a>

  <div class="container mt-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2">
        <div class="sidebar">
          <h3 class="sidebar-heading">Filters</h3>
          <!-- Filter by names -->
          <div class="mb-3">
            <label for="searchByName" class="form-label">Search by Name</label>
            <input type="text" class="form-control" id="searchByName" placeholder="Enter name...">
          </div>
          <!-- Filter by groups -->
          <div class="mb-3">
            <label for="groupFilter" class="form-label">Filter by Group</label>
            <select class="form-select" id="groupFilter">
              <option value="">All Groups</option>
              <option value="Group 1">Group 1</option>
              <option value="Group 2">Group 2</option>
              <option value="Group 3">Group 3</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Contacts section -->
      <div class="col-md-8">
        <h1>Contact List</h1>
        <!-- Add contact button -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addContactModal">
          Add Contact
        </button>
        <!-- Send invites button -->
        <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#selectCalendarModal">
          Send Invites
        </button>
        <!-- Contact list -->
        <div id="contactList">
          <!-- Contacts will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add contact modal -->
  <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addContactModalLabel">Add Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Add new contact form -->
          <form id="addContactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="studentNumber" class="form-label">Student Number</label>
              <input type="text" class="form-control" id="studentNumber" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="profilePic" class="form-label">Profile Picture</label>
              <input type="file" class="form-control" id="profilePic" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Groups</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="group1" value="Group 1">
                <label class="form-check-label" for="group1">Group 1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="group2" value="Group 2">
                <label class="form-check-label" for="group2">Group 2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="group3" value="Group 3">
                <label class="form-check-label" for="group3">Group 3</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Contact</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Select calendar modal -->
  <div class="modal fade" id="selectCalendarModal" tabindex="-1" aria-labelledby="selectCalendarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="selectCalendarModalLabel">Select Calendar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Calendar 1">
                <div class="card-body">
                  <h5 class="card-title">Calendar 1</h5>
                  <p class="card-text">Description of Calendar 1.</p>
                  <button type="button" class="btn btn-primary" onclick="selectCalendar('Calendar 1')">Select</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Calendar 2">
                <div class="card-body">
                  <h5 class="card-title">Calendar 2</h5>
                  <p class="card-text">Description of Calendar 2.</p>
                  <button type="button" class="btn btn-primary" onclick="selectCalendar('Calendar 2')">Select</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Calendar 3">
                <div class="card-body">
                  <h5 class="card-title">Calendar 3</h5>
                  <p class="card-text">Description of Calendar 3.</p>
                  <button type="button" class="btn btn-primary" onclick="selectCalendar('Calendar 3')">Select</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
